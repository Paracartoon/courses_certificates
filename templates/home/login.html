    {% extends "base.html" %}

    {% block content %}
     <div class="row">

    <div class="col-md-12" style="background-color: #ffffff; border-radius: 5px">

          <div class="d-flex justify-content-center">
              <div class="row">
                 

      <form class="form-signin" style="padding-bottom:25px">
        <img class="mb-4" src="/docs/4.2/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Accesso area riservata EDAFAD</h1>
        <br>
        <label for="inputEmail" class="sr-only">Email</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <br>
        <label for="inputPassword" class="sr-only">Password</label>
        
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <br><br>
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Ricordare i miei credenziali
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Accedi</button>

      </form>

</div>


</div>
</div>
</div>



  {% endblock %}
